<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind basic</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/project-0.1/dist/output.css" />
  </head>
  <body class="flex h-screen">
    <div
      class="bg-slate-400 w-9/12 h-full flex justify-center items-center p-20"
    >
      <main class="w-auto h-auto p-5 flex flex-col justify-center items-center">
        <h2
          id="headerEffect"
          class="text-center w-auto h-12 mb-10 font-bold text-5xl"
        >
          <!-- Welcome Back! -->
        </h2>
        <p class="mx-5 mb-2 text-center font-medium indent-8">
          A simple Login page is here to get you started.
        </p>
        <div class="p-7">
          <button class="website-button">
            <i class="fa-brands fa-google"></i>
            <h4 class="">Login with Google</h4>
          </button>
          <span class="text-lg">or</span>
          <button class="website-button">
            <i class="fa-solid fa-envelope"></i>
            <h4>Login with Email Address</h4>
          </button>
        </div>
      </main>
    </div>
    <div class="bg-slate-900 w-5/12 h-full flex justify-center items-center">
      <div class="w-3/4 h-auto flex flex-col p-2 items-center gap-3 rounded-xl">
        <h2
          class="text-4xl text-center font-bold bg-clip-text bg-gradient-to-b from-cyan-500 via-purple-500 to-pink-500 text-transparent"
        >
          Sriyo Nation
        </h2>
        <div
          class="p-5 h-auto w-full flex flex-col justify-center items-center"
        >
          <input
            type="text"
            placeholder="sribalan98"
            id="userName-input"
            class="w-5/6 h-10 px-2 outline-none rounded focus:ring ring-blue-500 ring-offset-4 mb-2 focus:text-xl"
          />
          <div
            id="wrong-alert-Validation"
            class="bg-red-400/30 border-2 border-red-600/60 rounded p-1 text-red-500/90 m-1 hidden"
          ></div>

          <div class="w-5/6 h-10 relative mt-2">
            <input
              type="password"
              placeholder="mypassword"
              id="password-input"
              class="w-full h-full px-2 outline-none rounded focus:ring ring-blue-500 ring-offset-4 focus:text-xl"
            />
            <div
              id="correct-alert-Validation"
              class="w-fit bg-green-400/30 border-2 border-green-600/60 rounded p-1 text-green-500/90 absolute top-1/2 -right-10 transform -translate-x-0 -translate-y-1/2 hidden"
            ></div>
            <i
              class="fa-solid fa-eye absolute top-1/2 right-2 transform -translate-x-2 -translate-y-1/2 text-xl cursor-pointer"
              id="reveal-password"
            ></i>
          </div>
        </div>
        <button
          id="login-btn"
          class="bg-sky-400 w-20 py-1 text-white rounded-3xl text-lg font-semibold hover:bg-sky-600 duration-500 hover:w-24"
        >
          Login
        </button>
      </div>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
