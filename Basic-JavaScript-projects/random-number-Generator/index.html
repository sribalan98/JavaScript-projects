<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomNumGenerator</title>
    <link rel="stylesheet" href="/random-number-Generator/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main-container">
      <h1 class="appName">Generator Random Number</h1>
      <h1 class="display-num header-h1">0</h1>
      <hr />
      <div class="btn-container">
        <button class="btn-gr">
          <input type="text"  maxlength="3" size="3" class="inputtext" />
        </button>
        <button class="generatorR btn-gr btn-ative">
          <i class="fa-solid fa-spinner generatorR spinner-wheel"></i>
          Random Generator
        </button>
      </div>
    </main>
    <main class="sub-container">
      <button class="fa-solid fa-x cancel-btn"></button>
      <h1 class="header-cancel">Please Enter a Number</h1>
    </main>
    <script src="/random-number-Generator/script.js"></script>
  </body>
</html>
