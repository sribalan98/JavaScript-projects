<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="/TrainingSpace/style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <label for="hur"></label>
        <span id="hur">00</span>
        <span >:</span>
        <span id="min">00</span>
        <span >:</span>
        <span id="sec">00</span>
        <div class="btncontainer">
            <button class="btn-2" id="stop">RESET</button>
            <button class="btn-1" id="start">START</button>
        </div>
    </div>
    <script src="/TrainingSpace/script.js"></script>
</body>
</html>
