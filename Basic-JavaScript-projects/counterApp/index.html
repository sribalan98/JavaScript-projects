<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterApp</title>
    <link rel="stylesheet" href="/counterApp/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="box-container">
        <h1 class="app-name">Counter App</h1>
        <h1 class="Counter">0</h1>
        <hr>
        <div class="buttons-container">
            <button class="decrement">
                <i class="fa-solid fa-minus decrement"></i>
                Minus
            </button>
            <button class="reset">
                <i class="fa-solid fa-0 reset"></i>
                Reset
            </button>
            <button class="increment">
                <i class="fa-solid fa-plus increment"></i>
                Add
            </button>
        </div>
    </main>
    <script src="/counterApp/script.js"></script>
</body>
</html>
